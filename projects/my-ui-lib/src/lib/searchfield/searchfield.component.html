<div class="textfield" [ngClass]="['textfield--' + size, 'color-' + color]">
  <label class="textfield__label">{{ label }}</label>

  <div class="textfield__input-wrapper">
    <!-- Start Icon -->
    <span
      *ngIf="iconStart"
      class="textfield__icon-start material-symbols-outlined"
      (click)="clickIcon('start')"
    >
      {{ iconStart }}
    </span>

    <!-- Input -->
    <input
      type="text"
      [formControl]="control"
      [placeholder]="placeholder"
      (input)="onInput()"
      class="textfield__input"
      [ngClass]="inputClasses"
    />

    <!-- Clear Button -->
<span
  *ngIf="hasText()"
  class="textfield__clear material-symbols-outlined"
  [ngClass]="clearButtonClasses"
  (click)="clearInput()"
>
  clear
</span>


    <!-- End Icon -->
    <span
      *ngIf="iconEnd"
      class="textfield__icon-end material-symbols-outlined"
      (click)="clickIcon('end')"
    >
      {{ iconEnd }}
    </span>
  </div>
</div>
